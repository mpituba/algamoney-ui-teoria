<div class="container">
  <div class="alert alert-success" role="alert">
    Funcion√°rio adicionado: <strong>{{nome}}</strong>
  </div>

  <div class="mb-3">
    <label class="form-label">Nome</label>

    <!-- usando sintaxe suggar -->
    <input type="text" class="form-control"
      (input)="alterarNome($event)"
      [value]="nome"
    >
  </div>

    <!-- Property bind -->
    <button type="button" class="btn btn-primary"
      (click)="adicionar()" bind-disabled="nome.length == 0">
      Adicionar
    </button>

    <!-- Property com sintaxe suggar -->
    <button type="button" class="btn btn-primary"
      (click)="adicionar()" [disabled]="nome.length == 0">

    </button>
 </div>
